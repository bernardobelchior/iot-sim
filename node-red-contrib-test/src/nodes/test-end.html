<script type="text/javascript">
  (function() {
    RED.nodes.registerType("test-end", {
      category: "Testing",
      color: "#a6bbcf",
      defaults: {
        name: { value: "Test End" },
      },
      icon: "link-out.png",
      outputs: 0,
      inputs: 1,
      label: function() {
        return this.name || "test-end";
      }
    });
  })();
</script>

<script type="text/x-red" data-template-name="test-end">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="test-end">
    <p>Denotes the end of a test. It is required in order to signal the test has ended and the "test-runner" can execute the next sequential one.</p>
</script>
