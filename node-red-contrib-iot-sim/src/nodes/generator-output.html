<script type="text/javascript">
  RED.nodes.registerType("generator-output", {
    category: "config",
    defaults: {
      name: { value: "" },
      delay: { value: 0, type: "number" },
      href: { value: undefined, required: true },
      property: { value: undefined, required: true },
      value: { value: undefined },
      expr: { value: undefined },
    },
    label: function() {
      return this.name || "generator output";
    }
  });

  $("#node-config-input-delay").typedInput("num")
</script>

<script type="text/x-red" data-template-name="generator-output">
    <div class="form-row">

        <label for="node-config-input-href"><i class="icon-tag"></i> Href</label>
        <input type="text" id="node-config-input-href" placeholder="">

    <div class="form-row">
        <label for="node-config-input-property"><i class="icon-tag"></i> Property</label>
        <input type="text" id="node-config-input-property" placeholder="">

        <label for="node-config-input-value"><i class="icon-tag"></i> Value</label>
        <input type="text" id="node-config-input-value" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-config-input-expr"><i class="icon-tag"></i> Expression</label>
        <input type="text" id="node-config-input-expr" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-config-input-delay"><i class="icon-tag"></i> Delay (seconds)</label>
        <input type="number" id="node-config-input-delay">
    </div>
</script>

<script type="text/x-red" data-help-name="generator-output">
