<script type="text/javascript">
  (function() {
    RED.nodes.registerType("assert", {
      category: "Testing",
      color: "#E24945",
      defaults: {
        name: { value: "assert" },
        func: {value:"\nreturn false;"},
        noerr: {value:0,required:true,validate:function(v) { return ((!v) || (v === 0)); }}
      },
      inputs: 1,
      outputs: 1,
      icon: "alert.png",
      label: function() {
        return this.name || "assert";
      },
      oneditprepare: function() {
        var that = this;

        this.editor = RED.editor.createEditor({
          id: 'node-input-func-editor',
          mode: 'ace/mode/nrjavascript',
          value: $("#node-input-func").val(),
          globals: {
            msg:true,
            context:true,
            RED: true,
            util: true,
            flow: true,
            global: true,
            console: true,
            Buffer: true,
            setTimeout: true,
            clearTimeout: true,
            setInterval: true,
            clearInterval: true
          }
        });

        RED.library.create({
          url:"functions", // where to get the data from
          type:"function", // the type of object the library is for
          editor:this.editor, // the field name the main text body goes to
          mode:"ace/mode/nrjavascript",
          fields:['name','outputs']
        });

        this.editor.focus();
        $("#node-function-expand-js").click(function(e) {
          e.preventDefault();
          var value = that.editor.getValue();
          RED.editor.editJavaScript({
            value: value,
            width: "Infinity",
            cursor: that.editor.getCursorPosition(),
            mode: "ace/mode/nrjavascript",
            complete: function(v,cursor) {
              that.editor.setValue(v, -1);
              that.editor.gotoLine(cursor.row+1,cursor.column,false);
              setTimeout(function() {
                that.editor.focus();
              },300);
            }
          })
        })
      },
      oneditsave: function() {
        var annot = this.editor.getSession().getAnnotations();
        this.noerr = 0;
        $("#node-input-noerr").val(0);
        for (var k=0; k < annot.length; k++) {
          if (annot[k].type === "error") {
            $("#node-input-noerr").val(annot.length);
            this.noerr = annot.length;
          }
        }
        $("#node-input-func").val(this.editor.getValue());
        this.editor.destroy();
        delete this.editor;
      },
      oneditcancel: function() {
        this.editor.destroy();
        delete this.editor;
      },
      oneditresize: function(size) {
        var rows = $("#dialog-form>div:not(.node-text-editor-row)");
        var height = $("#dialog-form").height();
        for (var i=0; i<rows.size(); i++) {
          height -= $(rows[i]).outerHeight(true);
        }
        var editorRow = $("#dialog-form>div.node-text-editor-row");
        height -= (parseInt(editorRow.css("marginTop"))+parseInt(editorRow.css("marginBottom")));
        $(".node-text-editor").css("height",height+"px");
        this.editor.resize();
      }
    });
  })();
</script>

<script type="text/x-red" data-template-name="assert">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row" style="margin-bottom: 0px;">
        <label for="node-input-func"><i class="fa fa-wrench"></i> <span data-i18n="function.label.function"></span></label>
        <input type="hidden" id="node-input-func" autofocus="autofocus">
        <input type="hidden" id="node-input-noerr">
    </div>
    <div class="form-row node-text-editor-row" style="position:relative">
        <div style="position: absolute; right:0; bottom:calc(100% + 3px);"><button id="node-function-expand-js" class="editor-button editor-button-small"><i class="fa fa-expand"></i></button></div>
        <div style="height: 250px; min-height:150px;" class="node-text-editor" id="node-input-func-editor" ></div>
    </div>
</script>

<script type="text/x-red" data-help-name="assert">
    <p></p>

</script>
